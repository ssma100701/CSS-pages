<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Contact Form UI | HTML CSS</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="contactinfo">
          <div>
            <h2>Contact Info</h2>
            <ul class="info">
              <li>
                <span><img src="location.png" alt="" /></span>
                <span
                  >123 Moabdinon Road<br />
                  Mobloburne, VAC<br />
                  987676
                </span>
              </li>
              <li>
                <span><img src="mail.png" alt="" /></span>
                <span>123abc@test.com </span>
              </li>
              <li>
                <span><img src="call.png" alt="" /></span>
                <span>132165231654 </span>
              </li>
            </ul>
          </div>

          <ul class="sci">
            <li>
              <a href=""><img src="fb.png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="ins.png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="tw.png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="wb.png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="li.png" alt="" /></a>
            </li>
          </ul>
        </div>

        <div class="contactForm">
          <h2>Send a Message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" name="" required /><span>First Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required /><span>Last Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required /><span>Email Address</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="" required /><span>Mobile Number</span>
            </div>
            <div class="inputBox w100">
              <textarea name="" required></textarea>
              <span>Write your message here...</span>
            </div>
            <div class="inputBox w100">
              <input type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
